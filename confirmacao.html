<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>VSCommerce</title>   
   <link rel="stylesheet" href="css/confirmation.css">
</head>

<body>
   <header class="vsc-header-client">
      <nav class="vsc-container">
         <h1>VS-Commerce</h1>
         <div class="vsc-navbar-right">
            <div class="vsc-menu-items-container">
               <div class="vsc-menu-item">
                  <img src="images/ajustes.svg" alt="Configurações">
               </div>
               <div class="vsc-menu-item">
                  <img src="images/carrinho.svg" alt="Carrinho">
               </div>
            </div>
            <div class="vsc-logged-user">
               <p>Maria Silva</p>
               <a href="#">Sair</a>
            </div>
         </div>                  
      </nav>
   </header>
   <main>
      <section id="confirmation-section" class="vsc-container">
         <div class="vsc-card vsc-mb20">
            <div class="vsc-cart-item-container vsc-line-bottom">
               <div class="vsc-cart-item-left">
                  <img src="images/computer.png" alt="Computador">
                  <div class="vsc-cart-item-description">
                     <h3>Computador gamer XT</h3>
                     <div class="vsc-cart-item-quantity-container">
                        <p>1</p>
                     </div>
                  </div>
               </div>
               <div class="vsc-cart-item-right">
                  R$ 5.000,00
               </div>
            </div>
            <div class="vsc-cart-item-container vsc-line-bottom">
               <div class="vsc-cart-item-left">
                  <img src="images/computer.png" alt="Computador">
                  <div class="vsc-cart-item-description">
                     <h3>Computador outro</h3>
                     <div class="vsc-cart-item-quantity-container">
                        <p>1</p>                        
                     </div>
                  </div>
               </div>
               <div class="vsc-cart-item-right">
                  R$ 10.000,00
               </div>
            </div>
            <div class="vsc-cart-total-container">
               <h3>R$ 15.000,00</h3>               
            </div>                        
         </div>
         <div class="vsc-confirmation-message vsc-mb20">
            Pedido realizado! Número 35
         </div>
         <div class="vsc-btn-page-container">            
            <div class="vsc-btn vsc-btn-white">
               Início
            </div>
         </div>
      </section>
   </main>
</body>

</html>
