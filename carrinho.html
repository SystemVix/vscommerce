<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>VSCommerce</title>   
   <link rel="stylesheet" href="css/cart.css">
</head>

<body>
   <header>
      <nav class="vsc-container">
         <h1>VS-Commerce</h1>
         <a href="#">Entrar</a>
      </nav>
   </header>
   <main>
      <section id="cart-container-section" class="vsc-container">
         <div class="vsc-card vsc-mb20">
            <div class="vsc-cart-item-container vsc-line-bottom">
               <div class="vsc-cart-item-left">
                  <img src="images/computer.png" alt="Computador">
                  <div class="vsc-cart-item-description">
                     <h3>Computador gamer XT</h3>
                     <div class="vsc-cart-item-quantity-container">
                        <div class="vsc-sinal-quantidade">-</div>
                        <p>1</p>
                        <div class="vsc-sinal-quantidade">+</div>
                     </div>
                  </div>
               </div>
               <div class="vsc-cart-item-right">
                  R$ 5.000,00
               </div>
            </div>
            <div class="vsc-cart-item-container vsc-line-bottom">
               <div class="vsc-cart-item-left">
                  <img src="images/computer.png" alt="Computador">
                  <div class="vsc-cart-item-description">
                     <h3>Computador outro</h3>
                     <div class="vsc-cart-item-quantity-container">
                        <div class="vsc-sinal-quantidade">-</div>
                        <p>1</p>
                        <div class="vsc-sinal-quantidade">+</div>
                     </div>
                  </div>
               </div>
               <div class="vsc-cart-item-right">
                  R$ 10.000,00
               </div>
            </div>
            <div class="vsc-cart-total-container">
               <h3>R$ 15.000,00</h3>               
            </div>                        
         </div>
         <div class="vsc-btn-page-container">
            <div class="vsc-btn vsc-btn-color">
               Finalizar pedido
            </div>
            <div class="vsc-btn vsc-btn-white">
               Continuar comprando
            </div>
         </div>
      </section>
   </main>
</body>

</html>
